<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body style="background-color: aliceblue;" >
  <header class='container text-center'>
    <h1 class="display-5">Cadastro de Currículo</h1>
  </header>
  <hr>
  
  <section>
    <form class='container' action="" method="get">
      <h4 class="text-center">Dados Pessoais</h1>

      <div class="mb-3" >
        <label class="form-label" for="nome">Nome</label>
        <input class="form-control" type="text" id="nome" maxlength="40" required>
      </div>

      <div class="mb-3" >
        <label class="form-label" for="email">E-mail</label>
        <input type="email" class="form-control" id="email" maxlength="50" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="cpf">CPF</label>
        <input type="text" class="form-control" id="cpf" maxlength="11" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="endereco">Endereco</label>
        <textarea class="form-control" id="endereco" maxlength="200" rows="4"></textarea>
      </div>
      
      <div class="mb-3">
        <label class="form-label" for="cidade">Cidade</label>
        <input type="text" class="form-control" id="cidade" maxlength="28" required>
      </div>

      <div class="mb-3">
        <label class="form-label" for="dropdown-estado">Estado</label>
        <select class="form-select" aria-label="Default select example" id="dropdown-estado"></select>
      </div>

      <div class="mb-3">
        <p class="form-label">Tipo de residência</p>
        <div class="form-check">
          <input class="form-check-input" type="radio" name ='radio-casa' id='tipo-residencia-casa'>
          <label class="form-check-label" for="tipo-residencia-casa" required>Casa</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name ='radio-casa' id='tipo-residencia-apartamento'>
          <label class="form-check-label" for="tipo-residencia-apartamento" required>Apartamento</label>
        </div>
      </div>
      <hr>

      <!-- Segundo campo: Dados do último emprego -->
      <h4 class="text-center">Dados do último emprego</h1>

      <div class="mb-3">
        <label class="form-label" for="resumo-curriculo">Resumo do currículo</label>
        <textarea class="form-control" id="resumo-curriculo" maxlength="1000" rows="4"></textarea>
      </div>

      <div class="mb-3" >
        <label class="form-label" for="cargo">Cargo</label>
        <input class="form-control" type="text" id="cargo" maxlength="40" required>
      </div>

      <div class="mb-3" >
        <label class="form-label" for="descricao-cargo">Descrição do cargo</label>
        <input class="form-control" type="text" id="descricao-cargo" maxlength="500" required>
      </div>
      
      <div class="mb-3" >
        <label class="form-label" for="datepicker">Data de início</label>
        <input type="text" id="datepicker" required>
      </div>

      <div class= "mb-3 text-center">
        <button class="btn btn-success">Enviar</button>
        <button class="btn btn-warning" type="reset" >Reset</button>
      </div>

    </form>
  </section>

  <footer class= "container">

    <div class="mb-3 text-center">
      <p class="form-label"><em>Exercício de fixação: Forms, Bootstrap, Bibliotecas</em></p>
    </div>

  </footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="pikaday.js"></script>
  <script>
    let picker = new Pikaday({ field: document.getElementById('datepicker') });
  </script>
</body>
</html>
