<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id='cabecalho'>
    <h1>Cadastro de Currículo</h1>
  </header>
  <section id='principal'>
    <form id="form" action="" method="get">
      <fieldset name='Dados Pessoais' id = 'dados-pessoais'>
        <legend>Dados Pessoais</legend>

        <div class="distancia-campos">
          <label for="nome">Nome:
            <input type="text" id="nome" maxlength="40" required>
          </label><br>
        </div>

        <div class="distancia-campos">
          <label for="email">E-mail:
            <input type="email" id="email" maxlength="50" required>
          </label><br>
        </div>
        <div class="distancia-campos">
          <label for="cpf">CPF:
            <input type="text" id="cpf" maxlength="11" required>
          </label><br>
        </div>
        <div class="distancia-campos">
          <label for="endereco">Endereço:
            <input type="text" id="endereco" maxlength="200" required>
          </label><br>
        </div>
        <div class="distancia-campos">
          <label for="cidade">Cidade:
            <input type="text" id="cidade" maxlength="28" required>
          </label><br>
        </div>
        <div class="distancia-campos">
          <label for="dropdown-estado">Estado:
            <select name="estado" id="dropdown-estado">
            </select>
          </label>
        </div>
        <div class="distancia-campos">
          <p>tipo de residência</p>
          <input type="radio" name ='tipo de residência' id='tipo-residencia-casa'>
          <label required for="tipo-residencia-casa">Casa</label><br>

          <input type="radio" name ='tipo de residência' id="tipo-residencia-apartamento">
          <label required for="tipo-residencia-apartamento">Apartamento</label><br>
        </div>
      </fieldset>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
